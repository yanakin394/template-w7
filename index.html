<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="grid header">Шапка страницы</header>       
        <main class="main">
            <p>Основная часть</p>
            <div class="maingrid">
                <div class="add1">Еще1</div>
                <div class="add2">Еще2</div>
                <div class="add3">Еще3</div>
            </div>
        </main>
        <aside class="grid aside">Боковая часть</aside>
        <footer class="grid footer">
            <div class="gridbasement">
            <div class="basement 1">Секция футера1</div>
            <div class="basement 2">Секция футера2</div>
            <div class="basement 3">Секция футера3</div>
            <div class="basement 4">Секция футера4</div>
        </div>
        </footer>
    </div>
</body>
</html>
